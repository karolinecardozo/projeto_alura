<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet"href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
			<h1><img src="logo.png" alt="logo da barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">home</a></li>
						<li><a href="produtos.html">produtos</a></li>
						<li><a href="contato.html">contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomeesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeesobrenome" class="input-padrao" required>

				<label for="email"> Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone"> Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-watsapp"><input type="radio" name="contato" value="watsapp" id="radio-watsapp" checked>Watsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit"value="Enviar Fomulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="logo-branco.png" alt="logo da barbearia alura">
			<p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
		</footer>

	</body>
</html>
